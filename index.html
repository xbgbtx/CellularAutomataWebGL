<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />

        <meta name="HandheldFriendly" content="true" />

        <link rel="stylesheet" type="text/css" href="style.css" />

        <script type="text/javascript" src="lib/pixi.min.js" ></script>
        <script type="text/javascript" src="lib/ca.js" ></script>
        <script type="text/javascript" src="lib/ca_dom.js" ></script>
        <script type="text/javascript" src="lib/automata.js" ></script>
        <script type="text/javascript" src="lib/shader_manager.js" ></script>
        <script type="text/javascript" src="lib/ca_pixi.js" ></script>
        <script type="text/javascript" src="lib/ca_pixi/render_feedback.js" ></script>

        <title>Cellular Automata</title>

    </head>

    <body onload="page_loaded()" >

        <main>
           <div id="root_div" class="max_size">

              <div id="ui_overlay">
                 <div id="ui_buttons" >
                    <div id="ui_buttons_grid">
                       <div class="buttons_grid_item ui_option" >
                          <button onclick="ui_option_click('play')">Play</button>
                        </div>
                       <div class="buttons_grid_item ui_option" >
                          <button onclick="ui_option_click('rule')">Rule</button>
                        </div>
                       <div class="buttons_grid_item ui_option" >
                          <button onclick="ui_option_click('pen')">Pen</button>
                        </div>
                       <div class="buttons_grid_item ui_option" >
                          <button onclick="ui_option_click('randomize')">Randomize</button>
                        </div>
                    </div>
                 </div>
                  
                  <div id="ui_menu" >
                     <div id="ui_menu_header">
                        <button onclick="hide_ui_menu()">Close</button>
                     </div>
                     <div id="ui_menu_content"></div>
                  </div>
              </div>
              <div id="canvas_div" class="max_size"></div>

           </div>
        </main>

    </body>

</html>
